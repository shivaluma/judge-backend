name: Deploy

on:
  workflow_call:
    inputs:
      ECR_REPO_NAME:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Add VERSION_LABEL with commit short sha
        run: echo "VERSION_LABEL=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV

      - name: Run container on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USERNAME }}
          password: ${{ secrets.HOST_PASSWORD }}
          script: |
            echo "${{ secrets.GH_PASSWORD }}" | docker login ghcr.io -u "${{ secrets.GH_USERNAME }}" --password-stdin
            docker pull ghcr.io/shivalumajudge/${{ inputs.ECR_REPO_NAME }}:${{ env.VERSION_LABEL }}
            docker stop ${{ inputs.ECR_REPO_NAME }} > /dev/null 2>&1 || echo command failed $?
            docker rm ${{ inputs.ECR_REPO_NAME }} > /dev/null 2>&1 || echo command failed $?
            docker run -d --name ${{ inputs.ECR_REPO_NAME }} -p 1001:3003 -e DATABASE="judge" USERNAME="root" PASSWORD="shiro" ghcr.io/shivalumajudge/${{ inputs.ECR_REPO_NAME }}:${{ env.VERSION_LABEL }}